/**
 * 在iOS平台通过NJS显示系统提示框
 */
function njsViewForiOS(){
/*
 * Objective-C 代码
 * 
　　// 创建UIAlertView类的实例对象
　　UIAlertView *view = [UIAlertView alloc];
　　// 设置提示对话上的内容
　　[view initWithTitle:@"NJS"       // 提示框标题
　　    message:@"Hello Native.JS!"  // 提示框上显示的内容
　　    delegate:nil                // 点击提示框后的通知代理对象，nil类似js的null，意为不设置
　　    cancelButtonTitle:@"ok"     // 提示框上取消按钮的文字
　　    otherButtonTitles:nil];        // 提示框上其它按钮的文字，设置为nil表示不显示
　　// 调用show方法显示提示对话框，在OC中使用[]语法调用对象的方法
　　[view show];
 */

	// 导入UIAlertView类
	var UIAlertView = plus.ios.import("UIAlertView");
	// 创建UIAlertView类的实例对象
	var view = new UIAlertView();
	// 设置提示对话上的内容
	view.initWithTitlemessagedelegatecancelButtonTitleotherButtonTitles("NJS" // 提示框标题
		, "Hello Native.JS!"  // 提示框上显示的内容
		, null              // 操作提示框后的通知代理对象，暂不设置
		, "ok"             // 提示框上取消按钮的文字
		, null );            // 提示框上其它按钮的文字，设置为null表示不显示
	// 调用show方法显示提示对话框
	view.show();
}

/**
 * 在Android平台通过NJS显示Toast提示框
 */
function njsViewForAndroid(){
/*
 * Android平台 java代码
 * 
　　// 创建提示框构造对象，Builder是AlertDialog的内部类
　　AlertDialog.Builder dlg = new AlertDialog.Builder(this);
　　// 设置提示框标题
　　dlg.setTitle("标题");
　　// 设置提示框内容
　　dlg.setMessage("简单消息框");
　　// 设置提示框按钮
　　dlg.setPositiveButton("确定", null);
　　// 显示提示框
　　dlg.show();
 */
	
	// 导入AlertDialog类
  	var AlertDialog = plus.android.import("android.app.AlertDialog");
  	// 创建提示框构造对象
  	var dlg = new AlertDialog.Builder(plus.android.runtimeMainActivity());
  	// 设置提示框标题
  	dlg.setTitle("NJS");
  	// 设置提示框内容
  	dlg.setMessage("Hello Native.JS!");
  	// 设置提示框按钮
  	dlg.setPositiveButton("ok",null);
  	// 显示提示框
  	dlg.show();
}
function showNjsView(){
	switch ( plus.os.name ) {
		case "Android":
		njsViewForAndroid();
		break;
		case "iOS":
		njsViewForiOS();
		break;
		default:
		alert( "此平台不支持！" );
		break;
	}
}
